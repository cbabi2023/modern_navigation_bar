<!DOCTYPE html>
<html>
<head>
	<title>Modern Navigation Bar</title>
	<style>
		nav {
			background-color: #f8f8f8;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 50px;
			height: 80px;
		}

		nav ul {
			display: flex;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			padding: 10px 20px;
			border-radius: 5px;
			transition: ease-in-out 0.3s;
		}

		nav a:hover {
			background-color: #333;
			color: #fff;
		}

		nav .logo {
			font-size: 24px;
			font-weight: bold;
			color: #333;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		nav .cta {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			transition: ease-in-out 0.3s;
		}

		nav .cta:hover {
			background-color: #fff;
			color: #333;
			border: 2px solid #333;
		}
	</style>
</head>
<body>
	<nav>
		<div class="logo">Logo</div>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<a href="#" class="cta">Sign Up</a>
	</nav>
</body>
</html>
